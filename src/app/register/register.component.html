<div class="mt-5 d-flex flex-column align-items-center justify-content-center
  bg-dark">

  <h1>Register Your Account </h1>

  <div class="mt-3">
    <div>
      <span class="p-float-label">
        <input type="text" id="name" pInputText [(ngModel)]="name">
        <label for="float-input">Name</label>

      </span>
    </div>

    <br>
    <br>

    <div>
      <span class="p-float-label">
        <input type="text" id="email" pInputText [(ngModel)]="email">
        <label for="email">Email</label>
      </span>
    </div>

    <br>

    <div class="mt-3 d-flex flex-row align-items-center justify-content-center">
      <div>
        <span class="p-float-label">
          <p-password inputId="password" [(ngModel)]="password"></p-password>
          <label for="password">Password</label>
        </span>
      </div>

      <br>

      <div class="p-float-label px-2">
        <span class="p-float-label">
          <input type="password" id="confirm_password" pInputText
            [(ngModel)]="confirmPassword">
          <label for="password">Confirm Password</label>
        </span>
      </div>
    </div>

    <br>

    <div class="d-flex justify-content-end">
      <button pButton type="button" (click)="signup()">Signup</button>
    </div>
    
  </div>
</div>
